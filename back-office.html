<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Back-office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html">OPGame</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1 class="text-center my-4"></h1>
    <div class="container">
        <div class="row justify-content-center g-3" id="events-row">
            <div class="col col-12 col-md-8">

<!--INIZIO FORM-->
                <form id="game-form">
                    <div class="mb-3">
                      <label for="game-name" class="form-label">Nome Game</label>
                      <input
                        type="text"
                        class="form-control"
                        id="game-name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="game-descrizione" class="form-label"
                        >Descrizione Game</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="game-descrizione"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="game-brand" class="form-label"
                        >Brand</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="game-brand"
                        required
                      />
                    </div>

                    <div class="mb-3">
                        <label for="game-image" class="form-label"
                          >Immagine prodotto</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="game-image"
                          required
                        />
                      </div>

                    <div class="mb-3">
                      <label for="game-price" class="form-label">Price</label>
                      <input
                        type="number"
                        class="form-control"
                        id="game-price"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Save Game</button>
                  </form>
<!--FINE FORM-->



            </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="/back-office.js"></script>
</body>
</html>
